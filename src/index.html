<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Random Workout Routine</title>
    </head>
    <body>
        <form id="optionForm" style="display: none">
            <br/>
            <p>
                <button type="button" id="addGroup">add group</button>
            </p>
            <button id="startBtn" type="button">start</button>
            <button id="resetFormBtn" type="button">reset</button>
        </form>
        <div id="exerciseDisplay" style="display: none">
            <p>
                <label for="exerciseName">exercise:</label>
                <input id="exerciseName" readonly type="text"/>
            </p>
            <p>
                <label for="repCount">rep count:</label>
                <input id="repCount" readonly type="number"/>
            </p>
            <button id="nextBtn">next</button>
            <button id="resetBtn">reset</button>
            <p>set count: <span id="setCount"></span></p>
        </div>
        <script src="index.js"></script>
    </body>
</html>
